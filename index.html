<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Random Quote Generator</title>
  <meta name="description" content="A random quote generator">
  <meta name="author" content="Dexter Rualo">

  <script src="https://use.fontawesome.com/3edc314dfc.js"></script>
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div id="box">
    <p id="quote">
    </p>
    <p id="title">
    </p>
    <a id="tweet" target="_blank"><i class="fa fa-twitter"></i></a>
    <button id="getQuote">Next Quote</button>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="

  <script src="js/scripts.js"></script>

</html>
