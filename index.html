<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Random Quote Generator</title>
  <meta name="description" content="A random quote generator">
  <meta name="author" content="Dexter Rualo">

  <script src="https://use.fontawesome.com/3edc314dfc.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="box">
    <div class="header">
      <h3>Random Quote Machine</h3>
    </div>
    <div class="quote">
    </div>
    <div class="author">
    </div>
    <div class="buttons">
      <a class="tweet-button" href="#" target="_blank"><i class="fa fa-twitter"></i></a>
      <button class="next-quote-button">Next Quote</button>
    </div>
  </div>
  <div class="footer">
    <p>By <a href="https://github.com/dexrualo" target="_blank">dexrualo</a></p>
    <p><a href="https://github.com/dexrualo/random-quote-machine" target="_blank">View source on Github</a></p>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
